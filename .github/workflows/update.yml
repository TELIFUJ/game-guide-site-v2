name: Update Game Guide

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 18 * * *"   # 每天台灣凌晨 2 點

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ------------------------------------------
    # 這裡只跑「從 CSV 建立資料」→ 最安全
    # ------------------------------------------
    - name: Install deps
      run: |
        pip install pillow requests

    - name: Build from CSV
      run: |
        python3 scripts/build_from_csv.py
        ls -lh site/data/games.json

    # ------------------------------------------
    # 上傳產生出的靜態網站 artifact（給 deploy 用）
    # ------------------------------------------
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Deploy
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        artifact_name: github-pages
        preview: false
