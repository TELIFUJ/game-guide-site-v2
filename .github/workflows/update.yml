name: Update Game Guide

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 18 * * *"   # 每天台灣凌晨 2 點

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install deps
      run: |
        pip install pillow requests

    # ==========================================
    # Step 1：抓 BGG API（用 bgg_ids.txt）
    # ==========================================
    - name: Fetch BGG
      env:
        BGG_API_KEY: ${{ secrets.BGG_API_KEY }}
      run: |
        python3 scripts/fetch_bgg.py
        ls -lh data/bgg_data.json

    # ==========================================
    # Step 2：圖片下載 → assets/img
    # ==========================================
    - name: Download images
      run: |
        python3 scripts/download_images.py
        ls -lh assets/img | head

    # ==========================================
    # Step 3：合併 CSV override + BGG → JSON
    # ==========================================
    - name: Build JSON
      run: |
        python3 scripts/build_json.py
        ls -lh site/data/games.json

    # ==========================================
    # Step 4：上傳靜態網站 artifact
    # ==========================================
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Deploy
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        artifact_name: github-pages
        preview: false
